<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmación de Compra - Parque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Parque</a>
    </div>
  </nav>

  <main class="container">
    <div class="card shadow-sm">
      <div class="card-body text-center" id="confirm-content">
        <h4>Cargando ticket...</h4>
      </div>
    </div>
  </main>

  <script>
    // Obtener datos desde query params
    const params = new URLSearchParams(window.location.search);
    const ticketData = params.get("ticket");

    if (!ticketData) {
      document.getElementById("confirm-content").innerHTML = `
        <div class="alert alert-danger">No se encontraron datos del ticket.</div>
      `;
    } else {
      const ticket = JSON.parse(decodeURIComponent(ticketData));

      const visitantesHTML = ticket.visitantes
        .map((v, i) => `<li>Visitante ${i + 1}: ${v.edad} años</li>`)
        .join("");

      document.getElementById("confirm-content").innerHTML = `
        <h3 class="text-success mb-3">✅ ¡Compra Exitosa!</h3>
        <p><strong>Tipo de pase:</strong> ${ticket.tipoPase.toUpperCase()}</p>
        <p><strong>Fecha de visita:</strong> ${new Date(ticket.fechaVisita).toLocaleDateString()}</p>
        <p><strong>Cantidad de entradas:</strong> ${ticket.cantidad}</p>
        <ul class="list-unstyled">${visitantesHTML}</ul>
        ${ticket.qrCode ? `<img src="${ticket.qrCode}" alt="QR del ticket" class="img-fluid my-3" style="max-width:200px;">` : ""}
        <p class="text-muted">Mostrá este comprobante al ingresar al parque.</p>
        <a href="index.html" class="btn btn-outline-success mt-3">Volver al inicio</a>
      `;
    }
  </script>
</body>
</html>
